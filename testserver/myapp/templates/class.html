<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback Request Form</title>
</head>
<body>

<h2>Callback Request Form</h2>

<form id="callbackForm">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br>
    <label for="mobile_no">Mobile No:</label><br>
    <input type="text" id="mobile_no" name="mobile_no" required><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br>
    <label for="paragraph">Your Message:</label><br>
    <textarea id="paragraph" name="paragraph" required></textarea><br>
    <input type="submit" value="Submit">
</form>

<script>
document.getElementById('callbackForm').addEventListener('submit', function(e) {
    e.preventDefault(); // Prevent the default form submit action

    // Gather form data
    const formData = {
        name: document.getElementById('name').value,
        mobile_no: document.getElementById('mobile_no').value,
        email: document.getElementById('email').value,
        paragraph: document.getElementById('paragraph').value,
    };

    // Submit the form data using Fetch API
    fetch('http://127.0.0.1:8000/myApp/callBack', { // Replace '/your-api-endpoint' with the actual endpoint URL
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(formData),
    })
    .then(response => response.json())
    .then(data => {
        console.log('Success:', data);
        alert('Your callback request has been added successfully!');
    })
    .catch((error) => {
        console.error('Error:', error);
        alert('An error occurred while submitting your request.');
    });
});
</script>

</body>
</html>
